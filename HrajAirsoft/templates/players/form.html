<div class="well" xmlns="http://www.w3.org/1999/html">

                    <form class="bs-example form-horizontal" action="." method="POST">

                    <fieldset>
                            <legend>Osobné údaje používateľa <strong>{{ user.username }}</strong></legend>
                             <script>


                                $(function() {



                                $( "#datepicker" ).datepicker();
                                $( "#dialog-form-edit-user" ).dialog({
                                                    position: ['center',100] ,
                                                    height: 150,
                                                    width: 400,
                                                    modal: true,
                                                    autoOpen: false,
                                             show: {
                                                    effect: "fade",
                                                    duration: 1000
                                                    },
                                             hide: {
                                                    effect: "fade",
                                                    duration: 1000
                                             }
                                });
                                // Link to open the dialog
                                $( "#submit-edit-user" ).click(function( event ) {
                                    $( "#dialog-form-edit-user" ).dialog( "open" );
                                    event.preventDefault();
                                });



                                });
                             </script>

                                    {% csrf_token %}


                                    {% for f in form %}

                                          <label class="col-lg-2 control-label" for="id_{{ f.id }}">{{ f.label }} {% if f.field.required %}*{% endif %} :</label>

                                          <div class="col-lg-10">

                                                {{ f }}


                                          </div>

                                    {% endfor %}





                    </fieldset>

                    <input id="submit-edit-user" class="btn btn-primary" type="submit" value="Uložiť" >
                    </form>

                            <div id="dialog-form-edit-user" class="panel panel-success">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Uloženie údajov prebehlo úspešne</h3>
                                </div>
                                <div class="panel-body">
                                        <strong>
                                            {{ 	report }}
                                        </strong>

                                        <a href="."><input class="subBut" name="prihlas" value="Návrat" type="button"></a>&nbsp;<a href="/./"><input class="subBut" name="prihlas" value="Hlavná stránka" type="button"></a>
                                </div>
                            </div>



            </div>
