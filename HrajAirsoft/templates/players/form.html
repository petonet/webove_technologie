<div class="well" xmlns="http://www.w3.org/1999/html">

                    <form class="bs-example form-horizontal" action="." method="POST" {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>

                    <fieldset>
                    <legend>
                    {% if reg %}
                       Registračné údaje
                    {% else %}
                       Osobné údaje používateľa
                       <strong> {{ user.username }}</strong>
                    {% endif %}
                    </legend>

                                    {% csrf_token %}


                                    {% for f in form %}

                                          <label class="col-lg-2 control-label" for="id_{{ f.id }}">{{ f.label }} {% if f.field.required %}*{% endif %} :</label>

                                          <div class="col-lg-10">

                                                {{ f }}

                                          {% if f.label == 'Dátum nar. *' %}
                                            <span class="help-block">Dátum narodenia musí byť v tvare rok-mesiac-deň ! príklad: 1990-12-22 </span>
                                          {% endif %}

                                          </div>

                                    {% endfor %}
                    </fieldset>

                    <input id="submit-edit-user" class="btn btn-primary" type="submit" value="Uložiť" >
                    </form>





            </div>
