<div>
     {% if teams %}


        <dl>
        {% for team in teams %}
            <img src="{{ team.team_logo }}" alt="Default Image"  width="32" height="32" >
            <dt><a href="/teams/{{ team.id }}/">{{ team.name }}</a></dt>
            <dd>- Registration date and time - {{ team.reg_date }}</dd>
            <dd>- Number of players - {{ team.counts_of_players }}</dd>
        {% endfor %}
        </dl>

    {% else %}

        <p>No teams are available.</p>

    {% endif %}
</div>
