<div id="ground_tag">
   <h2> <a href="/grounds/all/">Najlepšie ihriská</a></h2>
    <ul>
    {% for ground in grounds %}
       <li>
           <a href="/grounds/{{ ground.id }}">{{ ground.name }}</a>

            {% load thumbnail %}
           {% thumbnail ground.photo "230x170" crop="center" as im %}
                <img src="{{im.url}}" width="{{ im.width }}" height="{{ im.height }}" />
            {% endthumbnail %}
       </li>
    {% endfor %}
    </ul>
    </div>
