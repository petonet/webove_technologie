<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
{% for event in events %}
    <a class="list-group-item" href="/events/detail/{{ event.id }}">
        <div class="ev_event">
            <div class="ev_eventLeft">
                <div class="ev_eventTitle">{{ event.title }}</div>
                <div class="ev_eventDate"><b>Dátum:</b> {{ event.startOfAction|date:'d. M Y' }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <b>Čas:</b> {{ event.startOfAction|date:'H:i' }}</div>
                <div class="ev_numberOfPlayers">Počet prihlásených: {{ event.users.all.count }}/{{ event.numberOfPlayers }}</div>
            </div>
            <div class="ev_eventRight">
                <img src="http://maps.googleapis.com/maps/api/staticmap?center={{ event.locationLat }}, {{ event.locationLng }}&zoom=13&size=200x100&maptype=roadmap&markers={{ event.locationLat }}, {{ event.locationLng }}&sensor=false">
            </div >
        </div>
    </a>
{% endfor %}
