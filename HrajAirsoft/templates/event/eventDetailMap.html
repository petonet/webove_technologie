<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>

google.maps.event.addDomListener(window, 'load', initialize);

function initialize() {
  var mapOptions = {
    zoom: {{ mapZoomLevel }},
    center: new google.maps.LatLng({{ event.locationLat }}, {{ event.locationLng }}),
    mapTypeControl: false,
    streetViewControl: false
  };

  var map = new google.maps.Map(document.getElementById('map'), mapOptions);

        var marker = new google.maps.Marker({
		    position: new google.maps.LatLng({{ event.locationLat }}, {{ event.locationLng }}),
		    map: map,
		    title: '{{ event.name }}',
            icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
	    });
}

</script>
<div  id="map" style="height: {{ mapHeight }}px; width: {{ mapWidth }}px; background-color: lightblue;"></div>
